monolog:
    handlers:
        console:
            channels:
                - '!doctrine'
                - '!event'
            process_psr_3_messages: false
            type: console
        main:
            action_level: error
            excluded_404s:
                - ^/
            handler: nested
            type: fingers_crossed
        nested:
            level: debug
            path: php://stderr
            process_psr_3_messages: false
            type: stream
